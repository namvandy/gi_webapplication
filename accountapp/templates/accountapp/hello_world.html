{% extends 'base.html' %}

{% block content %}

    <div style="margin: 2rem; text-align: center">


        <!--overflow:scroll을 넣으면 스크롤생성가능-->
        <h1>METHOD</h1>
        <form action="/accounts/hello_world/" method="post">
            {% csrf_token %} <!--쟝고의 링크 접속설정-->
            <div class="input-group mb-3 w-25 m-auto">
                <input type="text" class="form-control" placeholder="Recipient's username"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
            <input type="text" name="input_text">
            <input type="submit" class="btn btn-dark rounded-pill px-4">
        </form>

        {% for hello_world in hello_world_list %}
            <h3>{{ hello_world.text }}</h3>
        {% endfor %}
    </div>

{% endblock %}
