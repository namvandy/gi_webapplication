{% extends 'base.html' %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
           <h4>
               {{ target_user.username }} {# 보고싶은 계정이름 #}
           </h4>
        </div>
        <div>
                {{ target_user.date_joined }} {# 언제가입했는지 #}
        </div>
        {% if user == target_user %}
        <div>
            <a href="{% url 'accountapp:update' pk=target_user.pk %}">
                Update Info
            </a>
        </div>
        <div>
            <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
                Quit
            </a>
        </div>
        {% endif %}
    </div>

{% endblock %}
